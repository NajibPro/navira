<div class="signup">
    <div class="signup-message">Créer un compte !</div>
    <form (ngSubmit)="onSubmit()" class="signup-inputs-buttons">
        <div class="person-type">
            <div class="person-moral" [ngClass]="isPersonMoral ? 'selected-p' : 'not-selected-p'" (click)="switchPersonMoral()">Personne morale</div>
            <div class="person-physique" [ngClass]="isPersonPhysique ? 'selected-p' : 'not-selected-p'" (click)="switchPersonPhysique()">Personne Physique</div>
        </div>
        
        <div class="signup-inputs">
            <div class="input-block-sm">
                <label for="fname">Nom</label>
                <input type="text" name="fname" id="fname" class="fname" [(ngModel)] = "formData.fname">
            </div>

            <div class="input-block-sm">
                <label for="lname">Prénom</label>
                <input type="text" name="lname" id="lname" class="lname" [(ngModel)] = "formData.lname">
            </div>

            <div class="input-block-sm">
                <label for="bday">Date de naissance</label>
                <input type="date" name="bday" id="bday" class="bday" [(ngModel)] = "formData.bday">
            </div>

            <div class="input-block-sm">
                <label for="Wilaya">Wilaya</label>
                <select name="Wilaya" id="Wilaya" class="Wilaya" [(ngModel)] = "formData.wilaya">
                    <option value="" disabled selected hidden></option>
                    <option *ngFor="let Wilaya of wilayat" [value]="Wilaya">{{Wilaya}}</option>
                </select>
            </div>
            <div class="input-block-sm">
                <label for="card-number">Numero de carte d'identité</label>
                <input type="number" name="card-number" id="card-number" class="card-number" 
                [(ngModel)] = "formData.cardNumber">
            </div>

            <div class="input-block-sm">
                <label for="phone">Numero de téléphone</label>
                <input type="number" name="phone" id="phone" class="phone" [(ngModel)] = "formData.phone">
            </div>

            <div class="input-block">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="email" [(ngModel)] = "formData.email">
            </div>

            <div class="input-block">
                <label for="password">Mot de pass</label>
                <input type="password" name="password" id="password" class="password" 
                [(ngModel)] = "formData.password">
            </div>
        </div>
        
        <div class="signup-buttons">
            <button class="signup-btn" type="submit">Créer un compte</button>
            <div class="login-instead">Vous avez déjà un compte ? <a [routerLink]="login">Connectez-vous</a></div>
        </div>
    </form>
</div>
