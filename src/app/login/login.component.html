<div class="login">
    <div class="login-message">Connectez-vous!</div>
    <form action="POST" class="login-inputs-buttons">
        <div class="login-inputs">
            <div class="input-block">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="email">
            </div>

            <div class="input-block">
                <label for="password">Mot de pass</label>
                <input type="password" name="password" id="password" class="password">
            </div>
        </div>
        
        <div class="login-buttons">
            <button class="login-btn" type="submit">Se Connecter</button>
            <div class="login-instead">Vous n'avez pas de compte ? <a [routerLink]="signup">Inscrivez-vous</a></div>
        </div>
    </form>
</div>
