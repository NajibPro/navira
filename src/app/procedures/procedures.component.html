<div class="procedures">
    <div class="procedures-list" *ngIf="proceduresType">
        <div class="procedures-list-title">La list des Procedures</div>
        <ng-container *ngFor="let procedure of proceduresList">
            <div class="procedure" *ngIf="procedure.type === proceduresType">{{ procedure.name }}</div>
        </ng-container>
    </div>
</div>
